[tool:pytest]
# 测试文件和目录模式
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# 异步测试支持
asyncio_mode = auto

# 输出配置
addopts = 
    --strict-markers
    --strict-config
    --verbose
    --tb=short
    --cov=.
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-fail-under=80

# 测试标记
markers =
    unit: 单元测试
    integration: 集成测试
    api: API测试
    slow: 慢速测试
    auth: 认证相关测试
    db: 数据库相关测试

# 环境变量
env = 
    TESTING = true
    DATABASE_URL = sqlite+aiosqlite:///./test.db
    REDIS_URL = redis://localhost:6379/1
    ACCESS_KEY = test-key
    SECRET_KEY = test-secret-key-for-testing-only

# 过滤警告
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning 